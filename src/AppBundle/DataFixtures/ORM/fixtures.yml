AppBundle\Entity\Tags:
    tags_{1..9}:
        name: <tags()>
AppBundle\Entity\Band:
    band_{1..3}:
        name: <jobTitle()>
        tags: '@tags_*'
AppBundle\Entity\Category:
    category_{1..3}:
        name: <category()>
        band: '@band_*'
AppBundle\Entity\Album:
    album_{1..10}:
        name: <name()>
        description: <text(20)>
        isPublish : <boolean(75)>
        band: '@band_*'
AppBundle\Entity\ConcertHall:
    concertHall_{1..10}:
        name: <company()>
        homeNumber: <buildingNumber()>
        phoneNumber: <phoneNumber()>
        email: <freeEmail()>
        website: <url()>
AppBundle\Entity\Ville:
    ville_{1..10}:
        name: <city()>
        concertHall: '@concertHall_*'
AppBundle\Entity\Event:
    event_{1..10}:
        name: <numerify('event')>
        description: <text(100)>
        stratTime: <dateTimeThisMonth('now')>
        endTime: <dateTimeThisMonth('now')>
        bands: '@band_*'
        concertHall: '@concertHall_*'
AppBundle\Entity\User:
    user_{1..10}:
        name: <lastName()>
        firstname: <firstName()>
        email: <freeEmail()>
        events: '@event_*'
